<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-neutral-700">
<!-- <div id="parent" class=" box-border m-0 p-0 text-white border-solid border-indigo-600"> -->
    <h1 class="text-center font-semibold text-lime-400 mt-24 mb-12 text-4xl ">Image Search Engine</h1>
        <div  class="bg-neutral-600 max-w-sm h-10 m-auto flex items-center rounded-lg overflow-hidden">
           <input id="search-bar" type="text" placeholder="Search Anything......." class=" flex-1 h-full bg-transparent border-0 outline-0 text-lg pl-4 pr-7 placeholder-neutral-400" > 
           <button id="search-box" class="cursor-pointer pl-5 pr-5 bg-lime-600 h-full border-0 outline-0 " >Search</button>
        </div>
        <div id="resultbutton" class=" w-96 mx-auto mt-8 text-center text-3xl text-lime-200">   </div>
         <div id="result" class="w-4/5 mt-10 mx-auto mb-14 grid grid-cols-3 gap-3"></div>
    <button id="show-more" class="bg-lime-600 text-white rounded-md px-5 py-2 mt-4 mb-10 ml-120 hidden cursor">Show more</button>
    

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script src="index.js"></script>
</body>
</html>
